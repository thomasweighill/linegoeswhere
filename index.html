<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Goes Where</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>

    <h1>Where Does Line Go?</h1>
    <div>
        It's the question everyone's asking. Use your mouse to finish drawing the line.
    </div>
    <br>
    <canvas id="drawingCanvas" width="600" height="400"></canvas>

    <div>
        <button id="scoreButton">See your score</button>
    </div>
    <br>
    <div>
        <button id="resetButton">Clear</button>
        <button id="todayButton">Today's line</button>
        <button id="randomButton">Random line</button>
    </div>

    <div id="score">
        <h3>Your score:</h3>
        <p id="scoreDisplay"></p>
    </div>

    <script>
        const numCoeffs = 3;
        let lastX = -1;
        let lastY = -1;
        let drawing = false;

        // Get the canvas and context
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        
        let coordinates = new Map();
        let coefficients = [];

        // Initialize
        for (let c =0; c < numCoeffs; c++){
                coefficients[c] = Math.random()*200/numCoeffs;
        }
        ctx.clearRect(0,0,canvas.width,canvas.height);
        coordinates = new Map();
        drawing = false;
        drawHalfTruth();
        
        
        // PNG
        function myPNG(seed){
            let result = Math.cos(seed)*100000
            return result - Math.floor(result)
        }

        // Function to reset everything
        function resetHint(useDay){
            if (!useDay){
                for (let c =0; c < numCoeffs; c++){
                    coefficients[c] = (Math.random()-0.5)*200/numCoeffs;
                }
            }
            else{
                const date = new Date();
                let day = date.getDate();
                let month = date.getMonth() + 1;
                let year = date.getFullYear();
                let seed = year*10000 + month*100 + day;
                for (let c =0; c < numCoeffs; c++){
                    coefficients[c] = (myPNG(seed)-0.5)*200/numCoeffs;
                    seed += 1/numCoeffs
                }

            }
            
            ctx.clearRect(0,0,canvas.width,canvas.height);
            coordinates = new Map();
            displayValue.textContent = '\n';
            drawing = false;
            drawHalfTruth();
        }

        // Function to start drawing
        function startMouseDrawing(e) {
            drawing = true;
            mouseDraw(e);  
        }

        function startTouchDrawing(e) {
            drawing = true;
            e.preventDefault();
            touchDraw(e);  
        }

        // Function to stop drawing
        function stopMouseDrawing() {
            drawing = false;
            ctx.beginPath(); // Start a new path
        }

        function stopTouchDrawing() {
            drawing = false;
            ctx.beginPath(); // Start a new path
        }

        // Function to draw on the canvas
        function mouseDraw(e) {
            if (!drawing) {
                lastX = -1;
                laxtY = -1;
                return;
            }

            // Get the position of the mouse on the canvas
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Draw the line
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            // Store the coordinates
            if ((lastX >= 0) && (lastX != x)){
                for (let xx = lastX; xx <= Math.round(x); xx++){
                    coordinates.set(xx, lastY + (xx-lastX)/Math.abs(x-lastX)*(y-lastY));
                }
                
            }          
            lastX = Math.round(x);
            lastY = Math.round(y);

        }

        function touchDraw(e) {
            if (!drawing) {
                lastX = -1;
                laxtY = -1;
                return;
            }

            e.preventDefault();

            // Get the position of the mouse on the canvas
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;

            // Draw the line
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            // Store the coordinates
            if ((lastX >= 0) && (lastX != x)){
                for (let xx = lastX; xx <= Math.round(x); xx++){
                    coordinates.set(xx, lastY + (xx-lastX)/Math.abs(x-lastX)*(y-lastY));
                }
                
            }          
            lastX = Math.round(x);
            lastY = Math.round(y);

        }

        // Function to compute the score
        function getScore() {
            let deviation = 0;
            for (let i=canvas.width/2; i < canvas.width; i++){
                if (coordinates.has(i)) {
                    deviation += Math.abs(coordinates.get(i) - trueFunction(i));
                } else if (i <= canvas.width*0.95) {
                    deviation += canvas.height;
                }

            }
            return Math.round(canvas.width*canvas.height/(deviation+0.001));
        }

        // Hacky test function to be changed later
        function trueFunction(x){
            y = 200;
            for (let c = 0; c < numCoeffs; c++){
                y += coefficients[c]*Math.sin((c+1)*x/177-(coefficients[c]+0.5)*numCoeffs*2);
            }
            return y
        }

        //Function to display the truth
        function drawTruth() {
            ctx.moveTo(canvas.width/2,trueFunction(canvas.width/2));
            for (let i=canvas.width/2; i < canvas.width; i++){
                // Draw the line
                ctx.lineWidth = 2;
                ctx.lineCap = "round";
                ctx.strokeStyle = "red";
                ctx.lineTo(i, trueFunction(i));
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(i, trueFunction(i));
            }
        }

        //Function to display the truth
        function drawHalfTruth() {
            ctx.moveTo(0,trueFunction(0));
            for (let i=0; i < canvas.width/2; i++){
                // Draw the line
                ctx.lineWidth = 2;
                ctx.lineCap = "round";
                ctx.strokeStyle = "green";
                ctx.lineTo(i, trueFunction(i));
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(i, trueFunction(i));
            }
        }

        // Get the button and the paragraph element
        const scoreButton = document.getElementById('scoreButton');
        const resetButton = document.getElementById('resetButton');
        const todayButton = document.getElementById('todayButton');
        const randomButton = document.getElementById('randomButton');
        const displayValue = document.getElementById('scoreDisplay');

        // Add event listeners to the buttons
        scoreButton.addEventListener('click', function() {
            // Display the value when the button is clicked
            drawTruth();
            let score = getScore();
            displayValue.textContent =  score + '\n';
            drawing = false;
        });

        randomButton.addEventListener('click', function() {
            // Clear the display
            resetHint(false);
        });

        todayButton.addEventListener('click', function() {
            // Clear the display
            resetHint(true);
        });

        resetButton.addEventListener('click', function() {
            // Clear the display
            ctx.clearRect(0,0,canvas.width,canvas.height);
            coordinates = new Map();
            displayValue.textContent = '\n';
            drawing = false;
            drawHalfTruth();
        });

        // Add event listeners for mouse events
        canvas.addEventListener("mousedown", startMouseDrawing);
        canvas.addEventListener("mouseup", stopMouseDrawing);
        canvas.addEventListener("mouseout", stopMouseDrawing);
        canvas.addEventListener("mousemove", mouseDraw);

        // Event listeners for touch events
        canvas.addEventListener("touchstart", startTouchDrawing);
        canvas.addEventListener("touchend", stopTouchDrawing);
        canvas.addEventListener("touchmove", touchDraw);

    </script>

</body>
</html>
